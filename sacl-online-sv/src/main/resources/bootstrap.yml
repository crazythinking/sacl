spring:
  application:
    name: sacl-online-sv
  cloud:
    compatibility-verifier:
      enabled: true
    #inetutils:
      #preferred-networks:
        #- 192.168
    #默认注册中心disable，这里是为了可以通过profile切换不同注册中心
    zookeeper:
      enabled: false
      discovery:
        enabled: false
    #默认注册中心disable，这里是为了可以通过profile切换不同注册中心
    #实际生产或测试环境服务注册中心与配置中心可能是分开部署的，因为通常服务注册中心需要更好的性能及需要承受更大的负载；因此分别指定服务地址；
    nacos:
      discovery:
        enabled: false
        register-enabled: false
      config:
        enabled: false
        server-addr: 139.224.144.145:8080
        #用命名空间区分不同环境或不同租户（机构）tenant-1
        #namespace: 34ad5a45-ee8e-451d-96f0-d0983e7fd911
        #也可利用组名称区分来区分不同环境或用于业务维度区分不同系统平台等
        group: DEFAULT_GROUP
        #用来定义支持动态刷新及共享配置，通常可用于代替本地各组件的common配置
        refreshable-dataids: scsv.properties,nacos.properties,druid.properties
        shared-dataids: scsv.properties,nacos.properties,druid.properties
