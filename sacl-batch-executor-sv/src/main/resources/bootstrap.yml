info:
  version: 0.0.1

spring:
  application:
    name: batch-executor-sv
  cloud:
    #默认注册中心disable，这里是为了可以通过profile切换不同注册中心
    nacos:
      discovery:
        enabled: false
        register-enabled: false
      #Nacos配置中心，注意：配置中心必须在bootstrap内
      config:
        enabled: false
        server-addr: localhost:8848
        #也可利用组名称区分来区分不同环境或用于业务维度区分不同系统平台等
        group: DEFAULT_GROUP
        #用命名空间区分不同环境或不同租户（机构）tenant-1
        namespace: 34ad5a45-ee8e-451d-96f0-d0983e7fd911
        #用来定义支持动态刷新的共享配置
        refreshable-dataids: sccc.properties,druid.properties,nacos.properties,redis.properties,xxljob.properties
        shared-dataids: sccc.properties,druid.properties,nacos.properties,redis.properties,xxljob.properties


#默认disable注册中心，这里是为了可以通过profile切换不同注册中心
eureka:
  client:
    enabled: false
